<div class="container mt-4">
  <h2>Product List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td><img [src]="product.img" alt="Product Image" width="50"></td>
        <td>{{ product.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
