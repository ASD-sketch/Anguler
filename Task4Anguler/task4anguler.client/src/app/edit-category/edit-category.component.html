<form #editCategoryForm="ngForm" (ngSubmit)="updateCategory(editCategoryForm.value)">
  <div class="form-group">
    <label for="categoryName">Category Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="category.name" required>
  </div>
  <div class="form-group">
    <label for="categoryImage">Image URL</label>
    <input type="text" class="form-control" name="img" [(ngModel)]="category.img" required>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="editCategoryForm.invalid">Update Category</button>
</form>
