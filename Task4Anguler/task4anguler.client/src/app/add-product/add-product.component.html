<div class="container">
  <h2>Add Product</h2>
  <input type="text" [(ngModel)]="productName" placeholder="Enter product name" class="form-control my-2">

  <select [(ngModel)]="selectedCategoryId" class="form-control my-2">
    <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
  </select>

  <button (click)="addProduct()" class="btn btn-success">Add Product</button>
</div>
