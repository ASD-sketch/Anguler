<div class="container mt-5" *ngIf="product">
  <div class="card">
    <img [src]="product.image" class="card-img-top" alt="Product Image" style="max-width:100px;">
    <div class="card-body">
      <h2>{{ product.title }}</h2>
      <p>{{ product.description }}</p>
      <h4>{{ product.price }}</h4>
      <a routerLink="/productList" class="btn btn-secondary">Back to Products</a>
    </div>
  </div>
</div>
