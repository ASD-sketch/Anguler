<app-navbar-home></app-navbar-home>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let product of products">
      <div class="card">
        <img [src]="product.image" class="card-img-top" alt="Product Image" style="max-width:100px;">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}...</p>
          <a [routerLink]="['/product', product.id]" class="btn btn-primary">See Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
