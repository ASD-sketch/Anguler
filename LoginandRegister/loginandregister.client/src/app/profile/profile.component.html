<div class="container mt-5">
  <h1> Profile</h1>
  <div class="card p-3">
    <h3>Hello, {{ storedUser }}!</h3>
    <p><strong>Email:</strong> {{ storedEmail }}</p>
    <button class="btn btn-primary mt-3" (click)="openEditPopup()">Edit Profile</button>
  </div>

  <div *ngIf="isEditMode" class="popup">
    <div class="popup-content">
      <h2>Edit Profile</h2>

      <div class="form-group mb-2">
        <label for="username">Username:</label>
        <input id="username" type="text" class="form-control" [(ngModel)]="updatedUsername">
      </div>

      <div class="form-group mb-2">
        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control" [(ngModel)]="updatedEmail">
      </div>

      <button class="btn btn-success mt-3" (click)="updateProfile()">Save Changes</button>
      <button class="btn btn-secondary mt-3" (click)="closeEditPopup()">Cancel</button>
    </div>
  </div>
</div>

<style>
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
  }
</style>
