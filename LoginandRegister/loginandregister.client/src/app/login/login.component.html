<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 10px;">
    <h2 class="text-center mb-4">Login</h2>
    <form #signIn="ngForm" (ngSubmit)="login(signIn.value)">

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" id="email" class="form-control" ngModel name="email" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" id="password" class="form-control" ngModel name="password" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>

      <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Forgot Password?</a>
      </div>

      <p *ngIf="errorMessage" class="text-danger text-center mt-2">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="text-success text-center mt-2">{{ successMessage }}</p>

    </form>
  </div>
</div>
